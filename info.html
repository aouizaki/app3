<style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: black;
            color: white;
            list-style: none;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .header h1:hover{
            cursor: pointer;
            color: white;
            background: rgb(216, 216, 216);
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
            transition: .8s;
        }

        .info-list {
            list-style-type: none;
            text-align: left;
            padding-left: 0;
            margin: 0;
        }

        .info-list li {
            margin-bottom: 10px;
        }

        small {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .info-list {
                text-align: center;
            }
        }
        span{
            color: aqua;
        }


        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
    background-color: transparent;
}

.nav-link {
    margin: 0 10px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s;
    border: transparent;
    padding: 5px 24px;
    border-radius: 10px;
    box-shadow: 0 0 5px white;
}
.nav-link:hover{
    background: white;
    color: black;
    box-shadow: 0px 0px 25px white;
    padding: 8px 25px ;
}
.nav-link:hover {
    color: #0056b3;
}

</style>
